<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
    <title>For &amp; While - Code and Games</title>
  </head>
  <body>
    <main>
      <section x-data="logo" id="logo">
        <h1>For &amp; While - Code and Games</h1>
        <div class="svg" x-html="svg"></div>
      </section>

      <section x-data="links" id="links">
        <nav>
          <span>Code and Games</span>
          <a x-bind:href="`mailto:${email}`" x-text="email" data-umami-event="Clicked link" data-umami-event-link="Email"></a>
          <a href="https://www.linkedin.com/company/forandwhile/" target="_blank" data-umami-event="Clicked link" data-umami-event-link="LinkedIn">LinkedIn</a>
          <a href="https://www.instagram.com/for.and.while" target="_blank" data-umami-event="Clicked link" data-umami-event-link="Instagram">Instagram</a>
          <a href="https://www.threads.net/@for.and.while" target="_blank" data-umami-event="Clicked link" data-umami-event-link="Threads">Threads</a>
          <a href="https://www.aneur.in" target="_blank" data-umami-event="Clicked link" data-umami-event-link="Software Development">Software Development</a>
        </nav>
      </section>
    </main>

    <div x-data="analytics">
      <template x-if="scriptUrl && websiteId">
        <script defer x-bind:src="scriptUrl" x-bind:data-website-id="websiteId"></script>
      </template>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
